<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StageLog – Login</title>

  <!-- Script oficial da Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Estilo básico (você pode trocar por seu CSS externo) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
    }
    footer a {
      margin: 0 8px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>StageLog</h1>
  <p>Faça login com sua conta Google para continuar</p>

  <!-- Botão de login que você enviou -->
  <div id="g_id_onload"
       data-client_id="837075911876-jkq3ig2lf66ul14gg9d43pmj4ni5oj97.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="redirect"
       data-login_uri="https://registro-estagio.vercel.com"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="filled_black"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left"
       data-width="250">
  </div>

  <footer>
    <a href="politica.html">Política de Privacidade</a> •
    <a href="termos.html">Termos de Serviço</a>
  </footer>

</body>
</html>
