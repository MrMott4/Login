<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login StageLog</title>

  <!-- SDK do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Estilo da página -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #dff1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 360px;
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
      margin: 0 8px;
    }

    .g_id_signin {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seja bem-vindo, faça login com Google para continuar</h1>

    <!-- Google Login SDK Configuração -->
    <div id="g_id_onload"
         data-client_id="837075911876-jkq3ig2lf66ul14gg9d43pmj4ni5oj97.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="redirect"
         data-login_uri="https://fomulario-estagio.netlify.app/"
         data-auto_prompt="false">
    </div>

    <!-- Botão de Login com Google -->
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <footer>
      <a href="politica.html">Política de Privacidade</a> •
      <a href="termos.html">Termos de Serviço</a>
    </footer>
  </div>
</body>
</html>
